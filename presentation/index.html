<html>
    <head>
        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/white.css">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="lib/css/zenburn.css">
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section>Njeh</section>
                <section>Slide 2</section>
                <section id="fragments">
                    <h2>Libs</h2>
                    <p><a href="https://github.com/CreateJS/PreloadJS/blob/master/lib/preloadjs-0.6.2.min.js">preload.js</a></p>
                    <p class="fragment"><a href="https://github.com/CreateJS/SoundJS/blob/master/lib/soundjs-0.6.2.min.js">sound.js</a></p>
                </section>
            </div>
        </div>
        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>
        <script>
            Reveal.initialize({
                dependencies: [
                    // Syntax highlight for <code> elements
                    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
                ]
            });
        </script>
    </body>
</html>
